<h3>Buscar por region: <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Selecciona una region</h5>

<div class="row">
    <div class="col">

        <!-- [class.btn-primary]="region == regionActiva" -->
        <!-- [ngClass]="{
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }" -->
        <button *ngFor="let region of regiones"
                [class]="getClaseCSS(region)"
                (click)= "activarRegion(region)">{{region}}</button>
    </div>
</div>
<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encointro nada con el termino {{regionActiva}}
</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__fadeIn">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
