<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias($event)"
            placeholder='Buscar por pais...'>
        </app-pais-input>
    </div> 
</div>

<ul class="list=group"
    *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos">
        <a  class="nav-link"
            [routerLink]="['/pais', pais.cca2]"> {{pais.name.common}}</a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscarSugeridos(termino)"> buscar: {{termino}}</a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" 
     class="alert alert-danger">
    No se encointro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__fadeIn">
    <div class="col">
        <app-pais-tabla [paises]='paises'></app-pais-tabla>
    </div>
</div>
