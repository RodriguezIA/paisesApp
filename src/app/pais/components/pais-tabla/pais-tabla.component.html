<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of paises; let i = index;">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="p.flags.png" alt="Country flag">
            </td>
            <td>{{p.name.common}}</td>
            <td>{{p.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', p.cca2]" href="#">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
